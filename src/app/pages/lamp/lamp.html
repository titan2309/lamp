<div class="room">
  <div
    class="lamp-light"
    [style.opacity]="brightness() / 100"
    [style.boxShadow]="'0 0 ' + brightness() + 'px rgba(255, 223, 0, 0.9)'"
  ></div>

  <input
    type="range"
    min="0"
    max="100"
    [value]="brightness()"
    (input)="updateBrightness($event)"
    class="slider"
  />

  <p>Brightness: {{ brightness() }}</p>
</div>
