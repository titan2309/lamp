<div class="room">
  <div class="bulb-wrapper">
    <div class="bulb" [style.boxShadow]="'0 0 ' + brightness() * 4 + 'px rgba(255, 200, 0, 0.8)'">
      <div class="filament" [style.opacity]="brightness() / 100"></div>

      <div class="highlight"></div>
    </div>

    <div class="neck"></div>

    <div class="base">
      <div class="thread"></div>
      <div class="thread"></div>
      <div class="thread"></div>
    </div>
  </div>

  <input
    type="range"
    min="0"
    max="100"
    [value]="brightness()"
    (input)="updateBrightness($event)"
    class="slider"
  />

  <p class="bulb-slider-text">Brightness: {{ brightness() }}%</p>
</div>
